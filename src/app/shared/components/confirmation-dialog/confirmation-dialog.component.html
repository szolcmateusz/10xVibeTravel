<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  @if (data.details) {
    <pre class="mt-4 p-4 bg-gray-50 rounded text-sm whitespace-pre-wrap max-h-[300px] overflow-y-auto">{{ data.details }}</pre>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    {{ data.confirmText ?? 'Confirm' }}
  </button>
</mat-dialog-actions>
